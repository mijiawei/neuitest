<!DOCTYPE html>
<html>
<head>
    <title>测试结果汇总</title>
    <style>
        .fail {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>脚本</th>
            <th>结果</th>
        </tr>
        {% for r in results %}
        <tr>
            <td><a href="{{r.name}}/log.html" target="view_window">{{r.name}}</a></td>
            <td class="{{'success' if r.result else 'fail'}}">{{"成功" if r.result else "失败"}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
